highlighted_projects:
    #project name
  - name: "Variable Discounted Cashflow Calculator"
    #URL is optional
    git_url: "https://github.com/Aurutheran/DCF_Variable_Calculator"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created a Variable Discounted Cashflow Calculator web application that calculates the fair valuation of a stock and accounts for variable future changes rather than fixed amounts. Implemented the app with FastAPI, Vercel, Git, and HTML5/CSS3. Webscrapped financial documents from stockanalysis.com and utilized user inputs for growth percentages of EBITDA and free cash flow.
  - name: "AI Drone Gesture Controller"
    git_url: "https://github.com/Aurutheran/COE70_Capstone_LeapDrone"
    description: Developed a AI remote drone controller in Python in order to control a flight drone using your hand as an input. Implemented a gesture recognition convolutional neural network using tensorflow in order to classify hand gestures to drone controls. Transmitted drone control signals with a client-server connection. Created the application using Python, TensorFlow, OpenCV and pandas.
  - name: "Car Braking Embedded System"
    #git_url: "https://github.com/Aurutheran/COE70_Capstone_LeapDrone"
    description: Implemented a car braking embedded system on ARM Cortex M4 embedded processor in order to control the braking system of a car. Programmed the embedded system using C and Assembly in order to control the states of braking (Brake, Accelerate, Park, and ABS).
  - name: "Parking Garage System"
    #git_url: "https://github.com/Aurutheran/COE70_Capstone_LeapDrone"
    description: A parking garage system developed with Python, gRPC, and RabbitMQ in order to track capacity of the parking lot as well as available spots. Utilized gRPC in order to run methods remotely and to monitor health of the parking lot. Employed RabbitMQ to queue available parking spots and deliver estimated wait times to mobile devices through SMS. 

